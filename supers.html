<head>
  <title>Supers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> navigation}}

  <div class="container">
    {{#if currentUser}}
      {{> new}}
      {{> course}}
    {{else}}
      <h1>Please sign up to continue</h1>
    {{/if}}
  </div>
</body>

<template name="new">
  <form class="form-horizontal" role="form" id="new_condition">
    <div class="form-group">
      <label class="sr-only" for="new_condition_note">New conditions note</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="2" id="new_condition_note"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-default">+ New Note</button>
  </form>
</template>
