<head>
  <title>Supers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> navigation}}

  <div class="container">
    <a class="btn btn-primary">+ New Note</a>

    {{> course}}
  </div>
</body>

<template name="navigation">
  <div class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Supers</a>
      </div>
    </div>
  </div>
</template>

<template name="course">
  <h2>Course Conditions</h2>
  <ul class="list-group">
    {{#each conditions}}
    <li class="list-group-item">
      <p>
        <small class="text-muted pull-right">{{time_ago_in_words}}</small>
        <strong>Username</strong>
        <span class="clearfix">{{notes}}</span>
      </p>
    </li>
  {{/each}}
  </ul>
</template>
